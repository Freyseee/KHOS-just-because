<!-- Popup vindue til tilføjelse af varer i database -->
<div class="modal-overlay" id="uploader">
    <div id="modal">
        <div class="modal-header">
            <h5>Indtast antal af varer og lokation</h2>
        </div>

        <div id="textWrap" class="modal-content">

            <input type="text" id="inputAntal" placeholder="Antal (fx 37)" required size="40%">
            <input type="text" id="inputLokation" placeholder="Lokation (fx A6)" required size="40%">
        </div>

        <div class="modal-footer">
            <button onClick="cancel()" id="popupButton" id="Cancel">Cancel</button>
            <button onClick="continueUpload()" id="popupButton" id="Ok">Ok</button>
        </div>
    </div>
</div>

<!-- Popup vindue til at fjerne varer fra database -->
<div class="modal-overlay" id="remover">
    <div id="modal">
        <div class="modal-header">
            <h5>Skriv ID på varen du vil slette</h2>
        </div>

        <div id="textWrap" class="modal-content">

            <input type="text" id="inputID" placeholder="ID (fx 4)" required size="80%">
        </div>

        <div class="modal-footer">
            <button onClick="cancel()" id="popupButton" id="Cancel">Cancel</button>
            <button onClick="removeDataset()" id="popupButton">Ok</button>
        </div>
    </div>
</div>
